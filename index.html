<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coffee Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <audio id="sound" src="sound.wav"></audio>
  </head>
  <body>
    <div class="container">
      <h1>Coffee Magic 8 Ball</h1>
      <div class="magic-8-ball">
        <div class="coffee-cup">
          <div class="coffee"></div>
        </div>
        <div class="answer" id="fadeText"></div>
        <button id="rollButton">Shake</button>
      </div>
      <form>
        <label for="coffee-type">Choose a type of coffee: (Sweeter Coffee Gives More Positive Results)</label>
        <select id="coffee-type" name="coffee-type">
          <option value="espresso">Espresso</option>
          <option value="cappuccino">Cappuccino</option>
          <option value="latte">Latte</option>
          <option value="americano">Americano</option>
        </select>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
